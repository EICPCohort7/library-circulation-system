# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - eicp-lcs-webapp

on:
  push:
    branches:
      - azure
  workflow_dispatch:

env:
  DB_USER: lcs_access
  DB_HOST: eicp-database.mysql.database.azure.com
  DB_PORT: 3306
  DB_SCHEMA: books
  DB_PASSWORD: ${{secrets.DB_PASSWORD}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test:mocha --if-present

      - name: Zip Artifact
        run: |
          mkdir -p dist
          zip -rq dist/release.zip node_modules server package*
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./dist/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Unzip Artifact
        run: unzip -q release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eicp-lcs-webapp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_49A9C847A6BB42FFB7831E730168DDD5 }}
          package: .
